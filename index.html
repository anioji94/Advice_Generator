<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@100;200;800&display=swap');
  </style>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<div class="container">
  <div class="text">
    <h3 class="advice-title">
      ADVICE #<span class="advice-id"></span>
    </h3>
    <h1 class="advice-body">
        "Advice Text Goes Here"
    </h1>
  </div>
  <div id="divider"></div>
  <button class="new-advice">
    <img src="./images/icon-dice.svg" alt="dice_icon">
  </button>
</div>
  
<script src="app.js"></script>
</body>
</html>
